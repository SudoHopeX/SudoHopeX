<svg width="100%" height="180" viewBox="0 0 600 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="180" fill="#101820"/>

  <!-- Matrix rain with animation -->
  <g font-family="Fira Mono, monospace" font-size="14" fill="#39FF14" opacity="0.25">
    <text x="15" y="40">
      <animate attributeName="y" from="0" to="180" dur="5s" repeatCount="indefinite" />
      0110110
    </text>
    <text x="80" y="90">
      <animate attributeName="y" from="0" to="180" dur="6s" repeatCount="indefinite" />
      1101001
    </text>
    <text x="150" y="60">
      <animate attributeName="y" from="0" to="180" dur="4s" repeatCount="indefinite" />
      1001101
    </text>
    <text x="200" y="130">
      <animate attributeName="y" from="0" to="180" dur="7s" repeatCount="indefinite" />
      0111001
    </text>
    <text x="260" y="40">
      <animate attributeName="y" from="0" to="180" dur="5.5s" repeatCount="indefinite" />
      1001001
    </text>
    <text x="350" y="80">
      <animate attributeName="y" from="0" to="180" dur="6.5s" repeatCount="indefinite" />
      1110101
    </text>
    <text x="430" y="60">
      <animate attributeName="y" from="0" to="180" dur="4.5s" repeatCount="indefinite" />
      1011001
    </text>
    <text x="510" y="120">
      <animate attributeName="y" from="0" to="180" dur="7.5s" repeatCount="indefinite" />
      0110110
    </text>
  </g>

  <g>
    <circle cx="100" cy="80" r="40" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
    </circle>
    <path d="M60 120 Q100 150 140 120" fill="none" stroke="#00ff00" stroke-width="2">
      <animate attributeName="stroke-width" values="2;4;2" dur="1s" repeatCount="indefinite" />
    </path>
    <path d="M70 90 Q100 110 130 90" fill="none" stroke="#00ff00" stroke-width="2">
      <animate attributeName="stroke-width" values="2;4;2" dur="1s" repeatCount="indefinite" />
    </path>
    <text x="100" y="160" font-family="Arial" font-size="12" fill="#00ff00" text-anchor="middle">010101</text>
  </g>

  <!-- Hacker face with neon glow filter -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00ff00" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#neonGlow)">
    <circle cx="100" cy="80" r="40" fill="#00ff00" stroke="#00ff00" stroke-width="2"/>
    <path d="M60 120 Q100 150 140 120" fill="none" stroke="#00ff00" stroke-width="2"/>
    <path d="M70 90 Q100 110 130 90" fill="none" stroke="#00ff00" stroke-width="2"/>
    <text x="100" y="160" font-family="Arial" font-size="12" fill="#00ff00" text-anchor="middle">010101</text>
  </g>

  <!-- New Animated Bug Icon -->
  <path id="bug-body" d="M50 10 L70 50 L30 50 Z" fill="green">
    <animateMotion path="M 50 50 Q 60 40 70 50 Q 80 60 70 50 Q 60 40 50 50" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Self-drawing text for hacker and bug bounty -->
  <text x="200" y="90" fill="#39FF14" font-family="Fira Mono, monospace" font-size="58" font-weight="bold" stroke="#39FF14" stroke-width="2" stroke-dasharray="1000" stroke-dashoffset="1000">
    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" repeatCount="1"/>
    Hacker
    <animate attributeName="stroke-dasharray" values="0; 100; 200; 300" dur="2s" repeatCount="1" />
  </text>
  <!-- <text x="200" y="118" fill="#F44336" font-family="Fira Mono, monospace" font-size="35" font-weight="bold" stroke="#F44336" stroke-width="2" stroke-dasharray="1000" stroke-dashoffset="1000">
    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" repeatCount="1"/>
    Bug Bounty
  </text> -->
  <text x="200" y="155" fill="#fff" font-family="Fira Mono, monospace" font-size="20" stroke="#fff" stroke-width="1">
    I'm Krishna Dwivedi [sudo-hope0529]
    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" repeatCount="1"/>
    <animate attributeName="stroke-dasharray" values="0; 100; 200; 300" dur="2s" repeatCount="1" />
  </text>
</svg>
